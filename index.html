<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="markovvis.css">

<script src="mapper.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed">


<div id="tooltip" style="font: 15px 'Roboto Condensed'; color: white; opacity: .8; top: 355px; left: 150px; background: black; padding: 15px; border-radius: 20px; position: absolute; z-index: 10; visibility: hidden; white-space: nowrap; pointer-events: none;"></div>



<div id="markovv"></div>

<script>
/* create matrix and map from data - HOST DEPENDENT */
d3.csv('topic_markov.csv', function (error, data) {
    var mpr = chordMpr(data);
    mpr
      .addValuesToMap('from')
      .setFilter(function (row, a, b) {
        return (row.from === a.name && row.to === b.name)
      })
      .setAccessor(function (recs, a, b) {
        if (!recs[0]) return 0;
        return +recs[0].count;
      });

    drawChords(mpr.getMatrix(), mpr.getMap());
});

/* generate chord diagram */
function drawChords (matrix, mmap, owes) {
  var w = 960, 
      h = 750, 
      r1 = 350, 
      r0 = r1 - 130;

  var fill = d3.scale.ordinal()
      .domain([0, 1, 2])
      .range(["#2D1E09", "#CFB8B2", "#D2D0C6", "#A8B1AE", "#556193", "#801606", "#6F805D", 
      "#E6900B", "#312340", "#E6C59C", "#E6605F", "#FFFF8A", "#E35565", "#B40114"]);

  var chord = d3.layout.chord()
      .padding(.02)
      .sortSubgroups(d3.descending)
      .sortChords(d3.descending);

  var arc = d3.svg.arc()
      .innerRadius(r0)
      .outerRadius(r0 + 20);

  var svg = d3.select("#markovv").append("svg")
      .attr("width", w)
      .attr("height", h)
    .append("svg:g")
      .attr("id", "circle")
      .attr("transform", "translate(" + w/3 + "," + 6*h / 11 + ")");
      svg.append("circle")
          .attr("r", r0 + 20);

    // title
  svg.append("text")
        .attr("x", -220)             
        .attr("y", -365)
        .style("font-size", "20px") 
        .text("How Topics Change within Confessions");

  svg.append("text")
        .attr("x", -220)             
        .attr("y", -342)
        .style("font-size", "16px")
        .attr("fill", "#989898")
        .text("Markov model of topic transitions in confessions (hover over chords)");

  var rdr = chordRdr(matrix, mmap);
  chord.matrix(matrix);

  /* outer rings */
  var g = svg.selectAll("g.group")
      .data(chord.groups())
    .enter().append("svg:g")
      .attr("class", "group")
      .on("mouseover", mouseover);


  g.append("svg:path")
      .style("stroke", "black")
      .style("fill", function(d) { return fill(d.index); })
      .attr("d", arc);

  g.append("svg:text")
      .each(function(d) { 
        d.angle = (d.startAngle + d.endAngle) / 2; 
      })
      .attr("dy", ".35em")
      .style("font", "Roboto Condensed")
      .style("font-size", "10px")
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + (r0 + 26) + ")"
            + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .text(function(d) { return rdr(d).gname; });

    var chordPaths = svg.selectAll("path.chord")
          .data(chord.chords())
        .enter().append("svg:path")
          .attr("class", "chord")
          .style("stroke", function(d) { return d3.rgb(fill(d.target.index)).darker(); })
          .style("fill", function(d) { return fill(d.target.index); })
          .attr("d", d3.svg.chord().radius(r0))
          .on("mouseover", function (d) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(chordTip(rdr(d)))
          })
          .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

    function chordTip (d) {
      var p = d3.format(".2%"), q = d3.format(",.3r")
      return "<span style='color:#C80000'>" + p(d.svalue/d.stotal) + "</span>"
      // + " (" + q(d.svalue) 
        + " of '"
        + d.sname 
        + (d.sname === d.tname ? "' leads back to topic '" : "' leads to topic '" )
        + d.tname
        + (d.sname === d.tname ? "'": ("'<br>"
        + "<span style='color:#C80000'>" + p(d.tvalue/d.ttotal) + "</span>"
        // + " (" + q(d.tvalue) 
        + " of '"
        + d.tname + "' leads to topic '" + d.sname + "'"))
    }


    function mouseover(d, i) {
      chordPaths.classed("fade", function(p) {
        return p.source.index != i
            && p.target.index != i;
      });
    }
  }
</script>
